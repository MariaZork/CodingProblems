site_name: LeetCode Problems Solutions
site_author: Maria Zorkaltseva
site_url: https://mariazork.github.io/CodingProblems

# Repository
repo_name: mariazork/CodingProblems
repo_url: https://github.com/MariaZork/CodingProblems

# Copyright
copyright: Built by <a href="http://github.com/mariazork">Maria Zorkaltseva</a> &copy; 2021

theme:
  name: 'material'
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - tabs

# Customization
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/maria-zorkaltseva/
    - icon: fontawesome/solid/code
      link: https://mariazork.github.io/

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx.table
  - pymdownx.superfences
  - pymdownx.tabbed
  - admonition
  - toc:
      permalink: true

plugins:
  - tags:
      tags_folder: aux/
      tags_template: docs/tags.md

nav:
    - Introduction: index.md
    - Tags: tags.md
    - Binary Trees:
        - 94. Binary Tree Inorder Traversal: BinaryTrees/94.BinaryTreeInorderTraversal.md
